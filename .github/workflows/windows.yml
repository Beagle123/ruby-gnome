name: Windows
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.1"
          - "3.2"
          - "3.3"
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Build
        run: |
          bundle exec ruby -rdevkit -S rake build
      - name: "Test: glib2"
        run: |
          cd glib2
          bundle exec ruby -rdevkit test/run-test.rb
      - name: "Test: gobject-introspection"
        run: |
          cd gobject-introspection
          bundle exec ruby -rdevkit test/run-test.rb

  gem:
    name: Gem
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.1"
          - "3.2"
          - "3.3"
    runs-on: windows-latest
    timeout-minutes: 10
    env:
      PACKAGES: "glib2,gobject-introspection"
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Build
        run: |
          rake gem:build
      - name: Install
        run: |
          rake gem:install
